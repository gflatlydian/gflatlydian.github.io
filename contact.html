<h2>Contact me</h2>

<form action="#" class="contact-form">
	<table class="contact-table">
		<tr class="contact-row">
			<td class="contact-label">
				<label for="name">Your name</label>
			</td>
			<td class="contact-text">
				<input type="text" class="name-email" id="name" name="name" value="Your name here">
			</td>
		</tr>
		<tr class="contact-row">
			<td class="contact-label">
				<label for="email">Your email</label>
			</td>
			<td class="contact-text">
				<input type="email" class="name-email" id="email" name="email" value="Your email here">
			</td>
		</tr>
		<tr class="contact-row">
			<td class="contact-label">
				<label for="message">Your message</label>
			</td>
			<td class="contact-text"> 
				<textarea class="message" id="message" name="message">Your message here</textarea>
			</td>
		</tr>
		<tr class="contact-row">
			<td>
			</td>
			<td>
				<input type="submit" class="submit" id="submit" name="submit" value="send">
			</td>
		</tr>
	</table>
</form>
